<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>plakat-AR_wystawaGSW</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #arVideo {
        display: block;
        width: 150px;
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 10;
      }
      #startBtn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 15;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <button id="startBtn">▶️ Start Video</button>

    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true; basePath: https://mentalnyjez.github.io/plakat-AR_wystawaGSW/"
    >
      <a-nft
        type="nft"
        url="marker/plakat_AR"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-video 
          id="arVideoMesh"
          width="3"
          height="1.7"
          position="0 0 0.5"
          material="color: red; opacity: 0.5"
        ></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Poglądowe wideo -->
    <video 
      id="arVideo" 
      src="animacja.mp4" 
      loop 
      playsinline 
      crossorigin="anonymous" 
      muted 
      autoplay 
      controls
    ></video>

    <script>
      console.log('✅ AR scena załadowana');

      const nftMarker = document.querySelector('a-nft');
      const video = document.querySelector('#arVideo');
      const arVideoMesh = document.querySelector('#arVideoMesh');
      const startBtn = document.getElementById('startBtn');

      // Dynamiczne podpięcie video jako tekstury
      video.addEventListener('loadeddata', () => {
        arVideoMesh.setAttribute('material', 'src', '#arVideo');
        console.log('✅ Video texture attached to a-video');
      });

      // Po wykryciu markera
      nftMarker.addEventListener('markerFound', function() {
        console.log('✅ Marker FOUND!');
        video.play().then(() => {
          console.log('▶️ AR Video started automatically');
        }).catch(err => console.error('Video play error:', err));
      });

      // Po zgubieniu markera
      nftMarker.addEventListener('markerLost', function() {
        console.log('❌ Marker LOST!');
        video.pause();
      });

      // Start przez przycisk
      startBtn.addEventListener('click', () => {
        video.play();
        console.log('▶️ Video started by button');
      });
    </script>
  </body>
</html>

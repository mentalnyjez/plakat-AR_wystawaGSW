<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Żywy Plakat AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>

  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >

      <!-- Łączenie z NFT markerem -->
      <a-nft 
        type="nft" 
        url="marker/plakat_AR" 
        smooth="true" 
        smoothCount="10" 
        smoothTolerance="0.01" 
        smoothThreshold="5"
      >
        <!-- Wideo wyświetlane na markerze -->
        <a-video 
          src="#video" 
          width="1.5" 
          height="1" 
          position="0 0 0">
        </a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Definicja video -->
    <video 
      id="video" 
      src="animacja.mp4" 
      loop 
      playsinline 
      crossorigin="anonymous" 
      style="display: none;"
    ></video>

    <!-- Nasłuch markerów + kontrola wideo -->
    <script>
      var nftMarker = document.querySelector('a-nft');
      var video = document.querySelector('#video');

      // Logowanie w konsoli stanu trackingu markera
      nftMarker.addEventListener('markerFound', function() {
        console.log('Marker found');
        video.play();
      });

      nftMarker.addEventListener('markerLost', function() {
        console.log('Marker lost');
        video.pause();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>plakat-AR_wystawaGSW</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; basePath: ./"
  >
    <a-nft
      type="nft"
      url="https://mentalnyjez.github.io/plakat-AR_wystawaGSW/marker/plakat_AR"
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-video 
        id="arVideoPlane"
        src="#arVideo"
        width="100" 
        height="168.75" 
        position="0 0 0"
        rotation="-90 270 90"
        crossOrigin="anonymous"
        opacity="0"
      ></a-video>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <video 
    id="arVideo" 
    src="animacja.mp4"
    loop
    playsinline
    crossorigin="anonymous"
    muted
    style="display: none;"
  ></video>

  <script>
    console.log('✅ Scena AR załadowana');

    const nftMarker = document.querySelector('a-nft');
    const video = document.querySelector('#arVideo');
    const videoPlane = document.querySelector('#arVideoPlane');

    nftMarker.addEventListener('markerFound', function() {
      console.log('✅ Marker FOUND!');
      video.play().then(() => console.log('▶ AR Video started automatically'))
                  .catch(err => console.log('⛔ Video Play Error:', err));

      // Resetuj stare animacje przed dodaniem nowej
      videoPlane.removeAttribute('animation__fadeout');
      videoPlane.setAttribute('animation__fadein', {
        property: 'opacity',
        to: 1,
        dur: 1000,
        easing: 'easeInOutQuad'
      });
    });

    nftMarker.addEventListener('markerLost', function() {
      console.log('❌ Marker LOST!');
      video.pause();

      // Resetuj stare animacje przed dodaniem nowej
      videoPlane.removeAttribute('animation__fadein');
      videoPlane.setAttribute('animation__fadeout', {
        property: 'opacity',
        to: 0,
        dur: 1000,
        easing: 'easeInOutQuad'
      });
    });
  </script>
</body>
</html>

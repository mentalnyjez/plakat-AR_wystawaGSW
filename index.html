<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>plakat-AR_wystawaGSW</title>

    <!-- A-Frame i AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #startBtn {
        position: absolute; bottom: 20px; left: 20px;
        padding: 10px 20px; background: #333; color: #fff;
        border: none; z-index: 20; cursor: pointer;
      }
      video#arVideo {
        display: block; width: 150px;
        position: absolute; bottom: 10px; left: 10px;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- AR SCENE -->
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true; basePath: ./"
    >
      <!-- NFT Marker -->
      <a-nft
        type="nft"
        url="https://mentalnyjez.github.io/plakat-AR_wystawaGSW/marker/plakat_AR"
        smooth="true"
        smoothCount="5"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- Plane do renderowania VIDEO jako tekstura -->
        <a-plane 
          id="videoPlane"
          width="2"
          height="1.2"
          position="0 0 0.5"
          material="shader: flat; color: #222"
        ></a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- WIDEO ŹRÓDŁOWE -->
    <video 
      id="arVideo" 
      src="animacja.mp4"
      loop
      playsinline
      crossorigin="anonymous"
      muted
    ></video>

    <!-- PRZYCISK START -->
    <button id="startBtn">▶ Start Video</button>

    <script>
      console.log('✅ Scena AR załadowana');

      const nftMarker = document.querySelector('a-nft');
      const video = document.querySelector('#arVideo');
      const startBtn = document.querySelector('#startBtn');
      const videoPlane = document.querySelector('#videoPlane');

      // Po załadowaniu danych video - podpinamy je jako teksturę
      video.addEventListener('loadeddata', () => {
        videoPlane.setAttribute('material', 'src', '#arVideo');
        console.log('✅ Video texture attached to plane');
      });

      // Ręczny start - na wypadek blokad autoplay
      startBtn.addEventListener('click', () => {
        video.play();
        console.log('▶ Video started manually');
      });

      // Marker found
      nftMarker.addEventListener('markerFound', function() {
        console.log('✅ Marker FOUND!');
        video.play().then(() => {
          console.log('▶ AR Video started automatically');
        }).catch(err => console.log('⛔ Video Play Error:', err));
      });

      // Marker lost
      nftMarker.addEventListener('markerLost', function() {
        console.log('❌ Marker LOST!');
        video.pause();
      });
    </script>
  </body>
</html>

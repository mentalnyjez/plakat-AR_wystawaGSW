<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>plakat-AR_wystawaGSW</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video#arVideo { display: none; }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; trackingMethod: best; minConfidence: 0.7; debugUIEnabled: false; basePath: ./"
  >
    <a-nft
      id="nft-marker"
      type="nft"
      url="https://mentalnyjez.github.io/plakat-AR_wystawaGSW/marker/plakat_AR"
      smooth="false"
    >
      <!-- STATIC POSITION -->
      <a-entity id="locked-container" position="0 0 0" rotation="0 0 0">
        <a-video 
          id="arVideoPlane"
          src="#arVideo"
          width="125" 
          height="210.94" 
          position="0 0 0"
          rotation="-90 270 90"
          crossOrigin="anonymous"
          material="opacity: 0;"
        ></a-video>
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <video 
    id="arVideo" 
    src="animacja.mp4"
    loop
    playsinline
    crossorigin="anonymous"
    muted
  ></video>

  <script>
    console.log('✅ Scena AR załadowana');

    const nftMarker = document.querySelector('#nft-marker');
    const video = document.querySelector('#arVideo');
    const videoPlane = document.querySelector('#arVideoPlane');

    function fadeIn() {
      videoPlane.removeAttribute('animation__fadeout');
      videoPlane.setAttribute('animation__fadein', {
        property: 'material.opacity',
        to: 1,
        dur: 500
      });
    }

    function fadeOut() {
      videoPlane.removeAttribute('animation__fadein');
      videoPlane.setAttribute('animation__fadeout', {
        property: 'material.opacity',
        to: 0,
        dur: 500
      });
    }

    nftMarker.addEventListener('markerFound', () => {
      console.log('✅ Marker FOUND!');
      video.play()
        .then(() => {
          fadeIn();
          console.log('▶ AR Video started (static position)');
        })
        .catch(err => console.log('⛔ Video Play Error:', err));

      // HARD STATIC: zapobiegamy dalszym aktualizacjom pozycji
      const container = document.getElementById('locked-container');
      container.setAttribute('position', '0 0 0');
      container.setAttribute('rotation', '0 0 0');
    });

    nftMarker.addEventListener('markerLost', () => {
      console.log('❌ Marker LOST!');
      video.pause();
      fadeOut();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Żywy Plakat AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>

  <body>
    <a-scene 
      embedded 
      arjs="
        sourceType: webcam; 
        trackingMethod: best; 
        debugUIEnabled: false; 
        basePath: ./
      "
    >

      <!-- Pełny link do markera -->
      <a-nft
        type="nft"
        url="https://mentalnyjez.github.io/plakat-AR_wystawaGSW/marker/plakat_AR"
        smooth="true"
        smoothCount="3"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-video 
          src="#video" 
          width="1.5" 
          height="1" 
          position="0 0 0">
        </a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <video 
      id="video" 
      src="animacja.mp4" 
      loop 
      playsinline 
      crossorigin="anonymous" 
      style="display: none;"
    ></video>

    <script>
      console.log('✅ Ładuje scenę...');

      var nftMarker = document.querySelector('a-nft');
      var video = document.querySelector('#video');

      nftMarker.addEventListener('markerFound', function() {
        console.log('✅ Marker FOUND!');
        video.play();
      });

      nftMarker.addEventListener('markerLost', function() {
        console.log('❌ Marker LOST!');
        video.pause();
      });
    </script>
  </body>
</html>

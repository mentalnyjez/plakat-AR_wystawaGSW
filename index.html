<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>plakat-AR_wystawaGSW</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #startButton {
        position: absolute;
        bottom: 80px;
        left: 10px;
        z-index: 20;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <a-scene 
      embedded 
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true; basePath: ./"
    >
      <a-assets>
        <video id="arVideo" src="animacja.mp4" loop crossorigin="anonymous"></video>
      </a-assets>

      <a-nft
        type="nft"
        url="https://mentalnyjez.github.io/plakat-AR_wystawaGSW/marker/plakat_AR"
        smooth="true"
        smoothCount="3"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-video 
          src="#arVideo"
          width="1" 
          height="0.6" 
          position="0 0 0.1"
        ></a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- PODGLÄ„D video -->
    <video 
      id="video" 
      src="animacja.mp4" 
      loop 
      playsinline 
      crossorigin="anonymous"
      controls
      style="display: block; width: 150px; position: absolute; bottom: 10px; left: 10px; z-index: 10;"
    ></video>

    <!-- PRZYCISK TESTOWY do rÄ™cznego uruchomienia -->
    <button id="startButton">â–¶ Start Video</button>

    <!-- ObsÅ‚uga markera z DEBUG -->
    <script>
      console.log('âœ… Scena AR zaÅ‚adowana');

      window.onload = () => {
        const nftMarker = document.querySelector('a-nft');
        const arVideo = document.querySelector('#arVideo');
        const startButton = document.querySelector('#startButton');

        // ObsÅ‚uga markerFound / markerLost
        nftMarker.addEventListener('markerFound', function() {
          console.log('âœ… Marker FOUND!');
          arVideo.play().then(() => {
            console.log('â–¶ AR Video started automatically');
          }).catch(err => {
            console.error('ðŸš¨ AR Video play error:', err);
          });
        });

        nftMarker.addEventListener('markerLost', function() {
          console.log('âŒ Marker LOST!');
          arVideo.pause();
        });

        // ObsÅ‚uga przycisku rÄ™cznego odpalenia video
        startButton.addEventListener('click', () => {
          arVideo.play().then(() => {
            console.log('â–¶ AR Video started manually');
          }).catch(err => {
            console.error('ðŸš¨ Manual play error:', err);
          });
        });
      };
    </script>
  </body>
</html>
